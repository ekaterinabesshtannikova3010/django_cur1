<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Отправка рассылки</title>
</head>
<body>
<h1>Отправка рассылки</h1>

<form method="POST">
    {% csrf_token %}
    <label for="message">Выберите сообщение для отправки:</label>
    <select name="message" id="message">
        {% for message in messages %}
            <option value="{{ message.id }}">{{ message.subject }}</option>
        {% endfor %}
    </select>
    <button type="submit">Отправить рассылку</button>
</form>
<a href="{% url 'service:message_list' %}">Назад</a>
{% if messages %}
    <p>{{ messages }}</p>
{% endif %}
</body>
</html>
