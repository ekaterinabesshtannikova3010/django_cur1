<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Рассылка {{ mailing }}</title>
</head>
<body>
    <h1>Детали рассылки</h1>
    <p>Сообщение: {{ mailing.message.content }}</p>
    <p>Статус: {{ mailing.status }}</p>
    <p>Дата первой отправки: {{ mailing.first_sent_at }}</p>
    <p>Дата окончания: {{ mailing.finished_at }}</p>
    <a href="{% url 'service:mailing_edit' mailing.pk %}">Редактировать</a>
    <form action="{% url 'service:mailing_delete' mailing.pk %}" method="post">
        {% csrf_token %}
        <button type="submit">Удалить</button>
    </form>
    <a href="{% url 'service:mailing_list' %}">Назад к списку</a>
</body>
</html>
