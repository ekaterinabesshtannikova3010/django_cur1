<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% if form.instance.pk %}Редактировать{% else %}Новая{% endif %} рассылка</title>
</head>
<body>
    <h1>{% if form.instance.pk %}Редактировать{% else %}Новая{% endif %} рассылка</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Сохранить</button>
    </form>
    <a href="{% url 'service:mailing_list' %}">Назад к списку</a>
</body>
</html>
